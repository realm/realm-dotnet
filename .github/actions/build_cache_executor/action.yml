name: Build and chace executor
description: Once supplied build commands, the action checks for cached binaries and builds if not found. The outcome of a build is then cached for the next time.
inputs:
  cmds:
    description: "Commands that need to be executed. It's a JSON array of object cmdObj => { \"cmd\": \"your-cmd\", \"cmdParams\": [\"str1, ..., strN\"]}"
    required: true
  cachePaths:
    description: List of space separated paths that the action is going to use as an index to look for cached artifacts.
    required: true
runs:
  using: node12
  pre: ../checkout/dist/index.js
  main: ./dist/index.js
