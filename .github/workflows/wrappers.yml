      if: steps.check-cache.outputs.cache-hit != 'true'
      uses: maxim-lobanov/setup-xcode@60606e260d2fc5762a71e64e74b2174e8ea3c8bd
      with:
        xcode-version: '14'
    - name: Build Wrappers
      if: steps.check-cache.outputs.cache-hit != 'true'
      run: 'pwsh ./wrappers/build-apple-platform.ps1 ${{ matrix.platform }} -Targets ${{ matrix.target }} -ConfigurationRelease '
