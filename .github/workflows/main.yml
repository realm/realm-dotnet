name: build and test
on: [push]

jobs:
  build-wrappers-macos:
    runs-on: macos-latest
    name: Build macOs wrappers
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Build wrappers
      uses: ./.github/actions/build_cache_executor
      env: 
        REALM_CMAKE_CONFIGURATION: Release
      with:
        cmds: |
          ./wrappers/build-macos.sh
        cachePaths: |
          ./wrappers
        hashPrefix: cache-macos-
  build-wrappers-ios:
    runs-on: macos-latest
    name: Build iOS wrappers
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Build wrappers
      uses: ./.github/actions/build_cache_executor
      with:
        cmds: |
          ./wrappers/build-ios.sh --configuration=Release
        cachePaths: |
          ./wrappers
        hashPrefix: cache-ios-
  build-wrappers-windows:
    runs-on: windows-latest
    name: Build Windows wrappers
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      # - name: Get CMake
      #   uses: lukka/get-cmake@latest
      # - name: Restore from cache and run vcpkg
      #   uses: lukka/run-vcpkg@v5
      #   with:
      #     vcpkgArguments: '@${{ env.vcpkgResponseFile }}'
      #     vcpkgGitCommitId: ec6fe06e8da05a8157dc8581fa96b36b571c1bd5
      #     appendedCacheKey: ${{ hashFiles(env.vcpkgResponseFile) }}
      #   env:
      #     vcpkgResponseFile: '${{ github.workspace }}\.github\workflows\response_file.txt'
      - name: Build wrappers
        uses: .\.github\actions\build_cache_executor
        with:
          cmds: |
            .\wrappers\build.ps1 Windows -Configuration Release -Platforms x64 -Toolchain "${{ github.workspace }}\vcpkg\scripts\buildsystems\vcpkg.cmake"
          cachePaths: |
            .\wrappers
          hashPrefix: cache-win-