name: build and test
on: [push]

jobs:
  build-wrappers-macos:
    runs-on: macos-latest
    name: Build macOs wrappers
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Build wrappers
      uses: ./.github/actions/build_cache_executor
      env: 
        REALM_CMAKE_CONFIGURATION: Release
      with:
        cmds: |
          ./wrappers/build-macos.sh
        cachePaths: |
          ./wrappers
        hashPrefix: cache-macos-
  build-wrappers-ios:
    runs-on: macos-latest
    name: Build iOS wrappers
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Build wrappers
      uses: ./.github/actions/build_cache_executor
      with:
        cmds: |
          ./wrappers/build-ios.sh --configuration=Release
        cachePaths: |
          ./wrappers
        hashPrefix: cache-ios-
