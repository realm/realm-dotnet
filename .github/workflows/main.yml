name: build and test
on: [push]

jobs:
  build-wrappers-macos:
    runs-on: macos-latest
    name: Build macOs wrappers
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Build wrappers
        uses: ./.github/actions/build_cache_executor
        env:
          REALM_CMAKE_CONFIGURATION: Release
        with:
          cmd: ./wrappers/build-macos.sh
          cachePath: ./wrappers

  build-wrappers-ios:
    runs-on: macos-latest
    name: Build iOS wrappers
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Build wrappers
        uses: ./.github/actions/build_cache_executor
        with:
          cmd: ./wrappers/build-ios.sh --configuration=Release
          cachePath: ./wrappers

  build-wrappers-windows:
    runs-on: windows-latest
    name: Build Windows wrappers
    strategy:
      matrix:
        arch: [Win32, x64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Fetch dependencies
        uses: .\.github\actions\build_cache_executor
        with:
          cmd: powershell (Invoke-WebRequest -Uri https://static.realm.io/downloads/vcpkg.zip -OutFile C:\vcpkg.zip) -and (Expand-Archive -Path C:\vcpkg.zip -DestinationPath C:\)
          cachePath: ./wrappers/build.ps1
      - name: Build wrappers
        uses: .\.github\actions\build_cache_executor
        with:
          cmd: powershell .\wrappers\build.ps1 Windows -Configuration Release -Platforms ${{ matrix.arch }}
          cachePath: .\wrappers
