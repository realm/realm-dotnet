name: main
"on":
  push:
    branches:
    - main
    - master
  pull_request: null
env:
  REALM_DISABLE_ANALYTICS: true
jobs:
  check-wrappers-cache:
    runs-on: ubuntu-latest
    name: Check for wrappers cache
    env:
      CACHE_SKIP_SAVE: true
    outputs:
      macos: steps-cache-macos.outputs.cache-hit
      ios: steps-cache-ios.outputs.cache-hit
      linux: steps-cache-linux.outputs.cache-hit
      android-armeabi-v7a: steps-cache-android-armeabi-v7a.outputs.cache-hit
      android-arm64-v8a: steps-cache-android-arm64-v8a.outputs.cache-hit
      android-x86: steps-cache-android-x86.outputs.cache-hit
      android-x86_64: steps-cache-android-x86_64.outputs.cache-hit
      windows-Win32: steps-cache-windows-Win32.outputs.cache-hit
      windows-x64: steps-cache-windows-x64.outputs.cache-hit
      windows-uwp-Win32: steps-cache-windows-uwp-Win32.outputs.cache-hit
      windows-uwp-x64: steps-cache-windows-uwp-x64.outputs.cache-hit
      windows-uwp-ARM: steps-cache-windows-uwp-ARM.outputs.cache-hit
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        submodules: recursive
        ref: ${{ github.event.pull_request.head.sha }}
    - name: Register csc problem matcher
      run: echo "::add-matcher::.github/problem-matchers/csc.json"
    - name: Register msvc problem matcher
      run: echo "::add-matcher::.github/problem-matchers/msvc.json"
    - name: Check cache for macos
      id: check-cache-macos
      uses: nirinchev/cache@87d4b02bddacbf1f2f0f0bc18500da69b6498ba9
      with:
        path: ./wrappers/build/**
        key: macos-Release-${{ github.event_name != 'pull_request' && 'ON' || 'OFF' }}-${{hashFiles('./wrappers/**')}}
    - name: Store artifacts for macos
      uses: actions/upload-artifact@v2
      if: steps.check-cache-macos.outputs.cache-hit == 'true'
      with:
        name: macos
        path: ${{ github.workspace }}/wrappers/build/**
        retention-days: 1
    - name: Check cache for ios
      id: check-cache-ios
      uses: nirinchev/cache@87d4b02bddacbf1f2f0f0bc18500da69b6498ba9
      with:
        path: ./wrappers/build/**
        key: ios-Release-${{ github.event_name != 'pull_request' && 'ON' || 'OFF' }}-${{hashFiles('./wrappers/**')}}
    - name: Store artifacts for ios
      uses: actions/upload-artifact@v2
      if: steps.check-cache-ios.outputs.cache-hit == 'true'
      with:
        name: ios
        path: ${{ github.workspace }}/wrappers/build/**
        retention-days: 1
    - name: Check cache for linux
      id: check-cache-linux
      uses: nirinchev/cache@87d4b02bddacbf1f2f0f0bc18500da69b6498ba9
      with:
        path: ./wrappers/build/**
        key: linux-Release-${{ github.event_name != 'pull_request' && 'ON' || 'OFF' }}-${{hashFiles('./wrappers/**')}}
    - name: Store artifacts for linux
      uses: actions/upload-artifact@v2
      if: steps.check-cache-linux.outputs.cache-hit == 'true'
      with:
        name: linux
        path: ${{ github.workspace }}/wrappers/build/**
        retention-days: 1
    - name: Check cache for android-armeabi-v7a
      id: check-cache-android-armeabi-v7a
      uses: nirinchev/cache@87d4b02bddacbf1f2f0f0bc18500da69b6498ba9
      with:
        path: ./wrappers/build/**
        key: android-armeabi-v7a-Release-${{ github.event_name != 'pull_request' && 'ON' || 'OFF' }}-${{hashFiles('./wrappers/**')}}
    - name: Store artifacts for android-armeabi-v7a
      uses: actions/upload-artifact@v2
      if: steps.check-cache-android-armeabi-v7a.outputs.cache-hit == 'true'
      with:
        name: android-armeabi-v7a
        path: ${{ github.workspace }}/wrappers/build/**
        retention-days: 1
    - name: Check cache for android-arm64-v8a
      id: check-cache-android-arm64-v8a
      uses: nirinchev/cache@87d4b02bddacbf1f2f0f0bc18500da69b6498ba9
      with:
        path: ./wrappers/build/**
        key: android-arm64-v8a-Release-${{ github.event_name != 'pull_request' && 'ON' || 'OFF' }}-${{hashFiles('./wrappers/**')}}
    - name: Store artifacts for android-arm64-v8a
      uses: actions/upload-artifact@v2
      if: steps.check-cache-android-arm64-v8a.outputs.cache-hit == 'true'
      with:
        name: android-arm64-v8a
        path: ${{ github.workspace }}/wrappers/build/**
        retention-days: 1
    - name: Check cache for android-x86
      id: check-cache-android-x86
      uses: nirinchev/cache@87d4b02bddacbf1f2f0f0bc18500da69b6498ba9
      with:
        path: ./wrappers/build/**
        key: android-x86-Release-${{ github.event_name != 'pull_request' && 'ON' || 'OFF' }}-${{hashFiles('./wrappers/**')}}
    - name: Store artifacts for android-x86
      uses: actions/upload-artifact@v2
      if: steps.check-cache-android-x86.outputs.cache-hit == 'true'
      with:
        name: android-x86
        path: ${{ github.workspace }}/wrappers/build/**
        retention-days: 1
    - name: Check cache for android-x86_64
      id: check-cache-android-x86_64
      uses: nirinchev/cache@87d4b02bddacbf1f2f0f0bc18500da69b6498ba9
      with:
        path: ./wrappers/build/**
        key: android-x86_64-Release-${{ github.event_name != 'pull_request' && 'ON' || 'OFF' }}-${{hashFiles('./wrappers/**')}}
    - name: Store artifacts for android-x86_64
      uses: actions/upload-artifact@v2
      if: steps.check-cache-android-x86_64.outputs.cache-hit == 'true'
      with:
        name: android-x86_64
        path: ${{ github.workspace }}/wrappers/build/**
        retention-days: 1
    - name: Check cache for windows-Win32
      id: check-cache-windows-Win32
      uses: nirinchev/cache@87d4b02bddacbf1f2f0f0bc18500da69b6498ba9
      with:
        path: ./wrappers/build/**
        key: windows-Win32-Release-${{ github.event_name != 'pull_request' && 'ON' || 'OFF' }}-${{hashFiles('./wrappers/**')}}
    - name: Store artifacts for windows-Win32
      uses: actions/upload-artifact@v2
      if: steps.check-cache-windows-Win32.outputs.cache-hit == 'true'
      with:
        name: windows-Win32
        path: ${{ github.workspace }}/wrappers/build/**
        retention-days: 1
    - name: Check cache for windows-x64
      id: check-cache-windows-x64
      uses: nirinchev/cache@87d4b02bddacbf1f2f0f0bc18500da69b6498ba9
      with:
        path: ./wrappers/build/**
        key: windows-x64-Release-${{ github.event_name != 'pull_request' && 'ON' || 'OFF' }}-${{hashFiles('./wrappers/**')}}
    - name: Store artifacts for windows-x64
      uses: actions/upload-artifact@v2
      if: steps.check-cache-windows-x64.outputs.cache-hit == 'true'
      with:
        name: windows-x64
        path: ${{ github.workspace }}/wrappers/build/**
        retention-days: 1
    - name: Check cache for windows-uwp-Win32
      id: check-cache-windows-uwp-Win32
      uses: nirinchev/cache@87d4b02bddacbf1f2f0f0bc18500da69b6498ba9
      with:
        path: ./wrappers/build/**
        key: windows-uwp-Win32-Release-${{ github.event_name != 'pull_request' && 'ON' || 'OFF' }}-${{hashFiles('./wrappers/**')}}
    - name: Store artifacts for windows-uwp-Win32
      uses: actions/upload-artifact@v2
      if: steps.check-cache-windows-uwp-Win32.outputs.cache-hit == 'true'
      with:
        name: windows-uwp-Win32
        path: ${{ github.workspace }}/wrappers/build/**
        retention-days: 1
    - name: Check cache for windows-uwp-x64
      id: check-cache-windows-uwp-x64
      uses: nirinchev/cache@87d4b02bddacbf1f2f0f0bc18500da69b6498ba9
      with:
        path: ./wrappers/build/**
        key: windows-uwp-x64-Release-${{ github.event_name != 'pull_request' && 'ON' || 'OFF' }}-${{hashFiles('./wrappers/**')}}
    - name: Store artifacts for windows-uwp-x64
      uses: actions/upload-artifact@v2
      if: steps.check-cache-windows-uwp-x64.outputs.cache-hit == 'true'
      with:
        name: windows-uwp-x64
        path: ${{ github.workspace }}/wrappers/build/**
        retention-days: 1
    - name: Check cache for windows-uwp-ARM
      id: check-cache-windows-uwp-ARM
      uses: nirinchev/cache@87d4b02bddacbf1f2f0f0bc18500da69b6498ba9
      with:
        path: ./wrappers/build/**
        key: windows-uwp-ARM-Release-${{ github.event_name != 'pull_request' && 'ON' || 'OFF' }}-${{hashFiles('./wrappers/**')}}
    - name: Store artifacts for windows-uwp-ARM
      uses: actions/upload-artifact@v2
      if: steps.check-cache-windows-uwp-ARM.outputs.cache-hit == 'true'
      with:
        name: windows-uwp-ARM
        path: ${{ github.workspace }}/wrappers/build/**
        retention-days: 1
  build-wrappers-macos:
    runs-on: macos-latest
    name: Wrappers macOS
    if: needs.check-wrappers-cache.outputs.check-cache-wrappers-macos != 'true'
    needs:
    - check-wrappers-cache
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        submodules: recursive
        ref: ${{ github.event.pull_request.head.sha }}
    - name: Register csc problem matcher
      run: echo "::add-matcher::.github/problem-matchers/csc.json"
    - name: Register msvc problem matcher
      run: echo "::add-matcher::.github/problem-matchers/msvc.json"
    - name: Check cache for wrappers-macos
      uses: nirinchev/cache@87d4b02bddacbf1f2f0f0bc18500da69b6498ba9
      with:
        path: ./wrappers/build/**
        key: wrappers-macos-Release-${{ github.event_name != 'pull_request' && 'ON' || 'OFF' }}-${{hashFiles('./wrappers/**')}}
    - name: Build wrappers
      run: ./wrappers/build-macos.sh --configuration=Release -DCMAKE_INTERPROCEDURAL_OPTIMIZATION=${{ github.event_name != 'pull_request' && 'ON' || 'OFF' }}
    - name: Store artifacts for wrappers-macos
      uses: actions/upload-artifact@v2
      with:
        name: wrappers-macos
        path: ${{ github.workspace }}/wrappers/build/**
        retention-days: 1
  build-wrappers-ios:
    runs-on: macos-latest
    name: Wrappers iOS
    if: needs.check-wrappers-cache.outputs.check-cache-wrappers-ios != 'true'
    needs:
    - check-wrappers-cache
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        submodules: recursive
        ref: ${{ github.event.pull_request.head.sha }}
    - name: Register csc problem matcher
      run: echo "::add-matcher::.github/problem-matchers/csc.json"
    - name: Register msvc problem matcher
      run: echo "::add-matcher::.github/problem-matchers/msvc.json"
    - name: Check cache for wrappers-ios
      uses: nirinchev/cache@87d4b02bddacbf1f2f0f0bc18500da69b6498ba9
      with:
        path: ./wrappers/build/**
        key: wrappers-ios-Release-${{ github.event_name != 'pull_request' && 'ON' || 'OFF' }}-${{hashFiles('./wrappers/**')}}
    - name: Build wrappers
      run: ./wrappers/build-ios.sh --configuration=Release -DCMAKE_INTERPROCEDURAL_OPTIMIZATION=${{ github.event_name != 'pull_request' && 'ON' || 'OFF' }}
    - name: Store artifacts for wrappers-ios
      uses: actions/upload-artifact@v2
      with:
        name: wrappers-ios
        path: ${{ github.workspace }}/wrappers/build/**
        retention-days: 1
  build-wrappers-linux:
    runs-on: ubuntu-latest
    name: Wrappers Linux
    needs:
    - check-wrappers-cache
    if: needs.check-wrappers-cache.outputs.check-cache-wrappers-linux != 'true'
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        submodules: recursive
        ref: ${{ github.event.pull_request.head.sha }}
    - name: Register csc problem matcher
      run: echo "::add-matcher::.github/problem-matchers/csc.json"
    - name: Register msvc problem matcher
      run: echo "::add-matcher::.github/problem-matchers/msvc.json"
    - name: Check cache for wrappers-linux
      uses: nirinchev/cache@87d4b02bddacbf1f2f0f0bc18500da69b6498ba9
      with:
        path: ./wrappers/build/**
        key: wrappers-linux-Release-${{ github.event_name != 'pull_request' && 'ON' || 'OFF' }}-${{hashFiles('./wrappers/**')}}
    - uses: satackey/action-docker-layer-caching@cc3f3828e75cbb45f0cf5139b95329c88480aa97
      continue-on-error: true
    - name: Build CentOS image
      uses: docker/build-push-action@375f72aff65b645c51f122f04a776df8416b222b
      with:
        tags: wrappers-centos:latest
        file: ./wrappers/centos.Dockerfile
        push: false
    - name: Build wrappers
      uses: addnab/docker-run-action@3e77f186b7a929ef010f183a9e24c0f9955ea609
      with:
        image: wrappers-centos:latest
        shell: bash
        options: -v ${{ github.workspace }}:/work
        run: /work/wrappers/build.sh --configuration=Release -DCMAKE_INTERPROCEDURAL_OPTIMIZATION=${{ github.event_name != 'pull_request' && 'ON' || 'OFF' }}
    - name: Store artifacts for wrappers-linux
      uses: actions/upload-artifact@v2
      with:
        name: wrappers-linux
        path: ${{ github.workspace }}/wrappers/build/**
        retention-days: 1
  build-wrappers-android:
    runs-on: ubuntu-20.04
    name: Wrappers Android
    strategy:
      matrix:
        arch:
        - armeabi-v7a
        - arm64-v8a
        - x86
        - x86_64
    if: needs.check-wrappers-cache.outputs.check-cache-wrappers-android-armeabi-v7a != 'true' || needs.check-wrappers-cache.outputs.check-cache-wrappers-android-arm64-v8a != 'true' || needs.check-wrappers-cache.outputs.check-cache-wrappers-android-x86 != 'true' || needs.check-wrappers-cache.outputs.check-cache-wrappers-android-x86_64 != 'true'
    needs:
    - check-wrappers-cache
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        submodules: recursive
        ref: ${{ github.event.pull_request.head.sha }}
    - name: Register csc problem matcher
      run: echo "::add-matcher::.github/problem-matchers/csc.json"
    - name: Register msvc problem matcher
      run: echo "::add-matcher::.github/problem-matchers/msvc.json"
    - name: Check cache for wrappers-android-${{ matrix.arch }}
      uses: nirinchev/cache@87d4b02bddacbf1f2f0f0bc18500da69b6498ba9
      with:
        path: ./wrappers/build/**
        key: wrappers-android-${{ matrix.arch }}-Release-${{ github.event_name != 'pull_request' && 'ON' || 'OFF' }}-${{hashFiles('./wrappers/**')}}
    - name: Build wrappers
      run: ./wrappers/build-android.sh --ARCH=${{ matrix.arch }} --configuration=Release -DCMAKE_INTERPROCEDURAL_OPTIMIZATION=${{ github.event_name != 'pull_request' && 'ON' || 'OFF' }}
    - name: Store artifacts for wrappers-android-${{ matrix.arch }}
      uses: actions/upload-artifact@v2
      with:
        name: wrappers-android-${{ matrix.arch }}
        path: ${{ github.workspace }}/wrappers/build/**
        retention-days: 1
  build-wrappers-windows:
    runs-on: windows-latest
    name: Wrappers Windows
    strategy:
      matrix:
        arch:
        - Win32
        - x64
    if: needs.check-wrappers-cache.outputs.check-cache-wrappers-windows-Win32 != 'true' || needs.check-wrappers-cache.outputs.check-cache-wrappers-windows-x64 != 'true'
    needs:
    - check-wrappers-cache
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        submodules: recursive
        ref: ${{ github.event.pull_request.head.sha }}
    - name: Register csc problem matcher
      run: echo "::add-matcher::.github/problem-matchers/csc.json"
    - name: Register msvc problem matcher
      run: echo "::add-matcher::.github/problem-matchers/msvc.json"
    - name: Check cache for wrappers-windows-${{ matrix.arch }}
      uses: nirinchev/cache@87d4b02bddacbf1f2f0f0bc18500da69b6498ba9
      with:
        path: ./wrappers/build/**
        key: wrappers-windows-${{ matrix.arch }}-Release-${{ github.event_name != 'pull_request' && 'ON' || 'OFF' }}-${{hashFiles('./wrappers/**')}}
    - name: Check Vcpkg cache
      id: check-vcpkg-cache
      uses: nirinchev/cache@87d4b02bddacbf1f2f0f0bc18500da69b6498ba9
      with:
        path: C:\src
        key: vcpkg
    - name: Setup Vcpkg
      run: |
        Invoke-WebRequest -Uri https://static.realm.io/downloads/vcpkg.zip -OutFile C:\vcpkg.zip
        Expand-Archive -Path C:\vcpkg.zip -DestinationPath C:\
      shell: powershell
      if: steps.check-vcpkg-cache.outputs.cache-hit != 'true'
    - name: Install Win8.1 SDK
      run: |
        md C:\win81sdk
        Invoke-WebRequest -Method Get -Uri https://go.microsoft.com/fwlink/p/?LinkId=323507 -OutFile C:\win81sdk\sdksetup.exe -UseBasicParsing
        Start-Process -Wait C:\win81sdk\sdksetup.exe -ArgumentList "/q", "/norestart", "/features", "OptionId.WindowsDesktopSoftwareDevelopmentKit", "OptionId.NetFxSoftwareDevelopmentKit"
      shell: powershell
    - name: Build wrappers
      run: powershell ./wrappers/build.ps1 Windows -Platforms ${{ matrix.arch }} -Configuration Release${{ github.event_name != 'pull_request' && ' -EnableLTO' || '' }}
    - name: Store artifacts for wrappers-windows-${{ matrix.arch }}
      uses: actions/upload-artifact@v2
      with:
        name: wrappers-windows-${{ matrix.arch }}
        path: ${{ github.workspace }}/wrappers/build/**
        retention-days: 1
  build-wrappers-windows-uwp:
    runs-on: windows-latest
    name: Wrappers UWP
    strategy:
      matrix:
        arch:
        - Win32
        - x64
        - ARM
    if: needs.check-wrappers-cache.outputs.check-cache-wrappers-windows-uwp-Win32 != 'true' || needs.check-wrappers-cache.outputs.check-cache-wrappers-windows-uwp-x64 != 'true' || needs.check-wrappers-cache.outputs.check-cache-wrappers-windows-uwp-ARM != 'true'
    needs:
    - check-wrappers-cache
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        submodules: recursive
        ref: ${{ github.event.pull_request.head.sha }}
    - name: Register csc problem matcher
      run: echo "::add-matcher::.github/problem-matchers/csc.json"
    - name: Register msvc problem matcher
      run: echo "::add-matcher::.github/problem-matchers/msvc.json"
    - name: Check cache for wrappers-windows-uwp-${{ matrix.arch }}
      uses: nirinchev/cache@87d4b02bddacbf1f2f0f0bc18500da69b6498ba9
      with:
        path: ./wrappers/build/**
        key: wrappers-windows-uwp-${{ matrix.arch }}-Release-${{ github.event_name != 'pull_request' && 'ON' || 'OFF' }}-${{hashFiles('./wrappers/**')}}
    - name: Check Vcpkg cache
      id: check-vcpkg-cache
      uses: nirinchev/cache@87d4b02bddacbf1f2f0f0bc18500da69b6498ba9
      with:
        path: C:\src
        key: vcpkg
    - name: Setup Vcpkg
      run: |
        Invoke-WebRequest -Uri https://static.realm.io/downloads/vcpkg.zip -OutFile C:\vcpkg.zip
        Expand-Archive -Path C:\vcpkg.zip -DestinationPath C:\
      shell: powershell
      if: steps.check-vcpkg-cache.outputs.cache-hit != 'true'
    - name: Build wrappers
      run: powershell ./wrappers/build.ps1 WindowsStore -Platforms ${{ matrix.arch }} -Configuration Release${{ github.event_name != 'pull_request' && ' -EnableLTO' || '' }}
    - name: Store artifacts for wrappers-windows-uwp-${{ matrix.arch }}
      uses: actions/upload-artifact@v2
      with:
        name: wrappers-windows-uwp-${{ matrix.arch }}
        path: ${{ github.workspace }}/wrappers/build/**
        retention-days: 1
  build-packages:
    runs-on: windows-latest
    name: Package
    needs:
    - build-wrappers-windows
    - build-wrappers-macos
    - build-wrappers-ios
    - build-wrappers-android
    - build-wrappers-linux
    - build-wrappers-windows-uwp
    outputs:
      package_version: ${{ steps.find-nupkg-version.outputs.package_version }}
    steps:
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        submodules: false
        ref: ${{ github.event.pull_request.head.sha }}
    - name: Register csc problem matcher
      run: echo "::add-matcher::.github/problem-matchers/csc.json"
    - name: Register msvc problem matcher
      run: echo "::add-matcher::.github/problem-matchers/msvc.json"
    - name: Set version suffix
      id: set-version-suffix
      run: |
        $suffix = ""
        if ($env:GITHUB_EVENT_NAME -eq "pull_request")
        {
          if (-Not "${{ github.head_ref }}".Contains("release"))
          {
            $suffix = "PR-${{ github.event.number }}.$env:GITHUB_RUN_NUMBER"
          }
        }
        else
        {
          $suffix = "alpha.$env:GITHUB_RUN_NUMBER"
        }
        echo "::set-output name=build_suffix::$suffix"
    - name: Fetch artifacts for macos
      uses: actions/download-artifact@v2
      with:
        name: wrappers-macos
        path: wrappers/build
    - name: Fetch artifacts for ios
      uses: actions/download-artifact@v2
      with:
        name: wrappers-ios
        path: wrappers/build
    - name: Fetch artifacts for linux
      uses: actions/download-artifact@v2
      with:
        name: wrappers-linux
        path: wrappers/build
    - name: Fetch artifacts for android-armeabi-v7a
      uses: actions/download-artifact@v2
      with:
        name: wrappers-android-armeabi-v7a
        path: wrappers/build
    - name: Fetch artifacts for android-arm64-v8a
      uses: actions/download-artifact@v2
      with:
        name: wrappers-android-arm64-v8a
        path: wrappers/build
    - name: Fetch artifacts for android-x86
      uses: actions/download-artifact@v2
      with:
        name: wrappers-android-x86
        path: wrappers/build
    - name: Fetch artifacts for android-x86_64
      uses: actions/download-artifact@v2
      with:
        name: wrappers-android-x86_64
        path: wrappers/build
    - name: Fetch artifacts for windows-Win32
      uses: actions/download-artifact@v2
      with:
        name: wrappers-windows-Win32
        path: wrappers/build
    - name: Fetch artifacts for windows-x64
      uses: actions/download-artifact@v2
      with:
        name: wrappers-windows-x64
        path: wrappers/build
    - name: Fetch artifacts for windows-uwp-Win32
      uses: actions/download-artifact@v2
      with:
        name: wrappers-windows-uwp-Win32
        path: wrappers/build
    - name: Fetch artifacts for windows-uwp-x64
      uses: actions/download-artifact@v2
      with:
        name: wrappers-windows-uwp-x64
        path: wrappers/build
    - name: Fetch artifacts for windows-uwp-ARM
      uses: actions/download-artifact@v2
      with:
        name: wrappers-windows-uwp-ARM
        path: wrappers/build
    - name: Build Realm/Realm.Fody
      run: msbuild Realm/Realm.Fody -t:Pack -p:Configuration=Release -restore -p:PackageOutputPath=${{ github.workspace }}/Realm/packages -p:VersionSuffix=${{ steps.set-version-suffix.outputs.build_suffix }}
    - name: Build Realm/Realm
      run: msbuild Realm/Realm -t:Pack -p:Configuration=Release -restore -p:PackageOutputPath=${{ github.workspace }}/Realm/packages -p:VersionSuffix=${{ steps.set-version-suffix.outputs.build_suffix }}
    - name: Build Realm/Realm.UnityUtils
      run: msbuild Realm/Realm.UnityUtils -t:Pack -p:Configuration=Release -restore -p:PackageOutputPath=${{ github.workspace }}/Realm/packages -p:VersionSuffix=${{ steps.set-version-suffix.outputs.build_suffix }}
    - name: Build Realm/Realm.UnityWeaver
      run: msbuild Realm/Realm.UnityWeaver -t:Pack -p:Configuration=Release -restore -p:PackageOutputPath=${{ github.workspace }}/Realm/packages -p:VersionSuffix=${{ steps.set-version-suffix.outputs.build_suffix }}
    - name: Find nupkg version
      id: find-nupkg-version
      run: |
        cd Realm/packages
        pkgVersion=$(find . -type f -iname "Realm.Fody.*.nupkg" | sed -n 's/\.\/Realm.Fody\.\(.*\)\.nupkg$/\1/p')
        echo "::set-output name=package_version::$pkgVersion"
      shell: bash
    - name: Check Docfx cache
      id: check-docfx-cache
      if: ${{ contains(github.head_ref, 'release') }}
      uses: nirinchev/cache@87d4b02bddacbf1f2f0f0bc18500da69b6498ba9
      with:
        path: C:\docfx
        key: docfx
    - name: Download docfx
      if: ${{ steps.check-docfx-cache.outputs.cache-hit != 'true' && contains(github.head_ref, 'release') }}
      run: |
        Invoke-WebRequest -Uri https://github.com/dotnet/docfx/releases/download/v2.58/docfx.zip -OutFile C:\docfx.zip
        Expand-Archive -Path C:\docfx.zip -DestinationPath C:\docfx
      shell: powershell
    - name: Build docs
      if: ${{ contains(github.head_ref, 'release') }}
      run: |
        C:\docfx\docfx Docs/docfx.json
        Compress-Archive -Path Docs/_site -DestinationPath "Realm/packages/Docs.zip"
    - name: Store artifacts for Docs.zip
      uses: actions/upload-artifact@v2
      with:
        name: Docs.zip
        path: ${{ github.workspace }}/Realm/packages/Docs.zip
        retention-days: ${{ github.event_name != 'pull_request' && 30 || 1 }}
      if: ${{ contains(github.head_ref, 'release') }}
    - name: Store artifacts for Realm.Fody.${{ steps.find-nupkg-version.outputs.package_version }}
      uses: actions/upload-artifact@v2
      with:
        name: Realm.Fody.${{ steps.find-nupkg-version.outputs.package_version }}
        path: ${{ github.workspace }}/Realm/packages/Realm.Fody.${{ steps.find-nupkg-version.outputs.package_version }}.*nupkg
        retention-days: ${{ github.event_name != 'pull_request' && 30 || 1 }}
    - name: Store artifacts for Realm.${{ steps.find-nupkg-version.outputs.package_version }}
      uses: actions/upload-artifact@v2
      with:
        name: Realm.${{ steps.find-nupkg-version.outputs.package_version }}
        path: ${{ github.workspace }}/Realm/packages/Realm.${{ steps.find-nupkg-version.outputs.package_version }}.*nupkg
        retention-days: ${{ github.event_name != 'pull_request' && 30 || 1 }}
    - name: Build Unity
      run: dotnet run --project Tools/SetupUnityPackage/ -- realm --packages-path Realm/packages --pack
    - name: Store artifacts for io.realm.unity-${{ steps.find-nupkg-version.outputs.package_version }}.tgz
      uses: actions/upload-artifact@v2
      with:
        name: io.realm.unity-${{ steps.find-nupkg-version.outputs.package_version }}.tgz
        path: ${{ github.workspace }}/Realm/Realm.Unity/io.realm.unity-${{ steps.find-nupkg-version.outputs.package_version }}.tgz
        retention-days: ${{ github.event_name != 'pull_request' && 30 || 1 }}
    - name: Store artifacts for ExtractedChangelog
      uses: actions/upload-artifact@v2
      with:
        name: ExtractedChangelog
        path: ${{ github.workspace }}/Realm/Realm/ExtractedChangelog.md
