name: build and test
on: [push]

jobs:
  build-wrappers-macos:
    runs-on: macos-latest
    name: Build macOs wrappers
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Build wrappers
        uses: ./.github/actions/build_cache_executor
        env:
          REALM_CMAKE_CONFIGURATION: Release
        with:
          cmd: ./wrappers/build-macos.sh
          cachePath: ./wrappers
  build-wrappers-ios:
    runs-on: macos-latest
    name: Build iOS wrappers
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Build wrappers
        uses: ./.github/actions/build_cache_executor
        with:
          cmds: ./wrappers/build-ios.sh --configuration=Release
          cachePaths: ./wrappers
  build-wrappers-windows:
    runs-on: windows-latest
    name: Build Windows wrappers
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: "recursive"
      - uses: ./.github/actions/get-vcpkg-prebuilt
      - name: Build wrappers
        uses: .\.github\actions\build_cache_executor
        with:
          cmds: powershell .\wrappers\build.ps1 Windows -Configuration Release -Platforms x64
          cachePaths: .\wrappers
