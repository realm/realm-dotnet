name: build and test
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  build-wrappers-macos:
    runs-on: macos-latest
    name: Build macOS wrappers
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Build wrappers
        uses: ./.github/actions/build_cache_executor
        with:
          cmd: ./wrappers/build-macos.sh Release -GXcode -DCMAKE_INTERPROCEDURAL_OPTIMIZATION=ON
          inputPath: ./wrappers
          outputPath: ./wrappers/build/**
          outputVar: wrappers-macos
