name: cleanup-baas
"on":
  workflow_call:
    inputs:
      BaseUrl:
        required: true
        type: string
      AtlasBaseUrl:
        required: true
        type: string
    secrets:
      AtlasProjectId:
        required: true
      AtlasPublicKey:
        required: true
      AtlasPrivateKey:
        required: true
env:
  REALM_DISABLE_ANALYTICS: true
  DOTNET_NOLOGO: true
jobs:
  cleanup-baas:
    runs-on: ubuntu-latest
    name: Cleanup Cluster
    timeout-minutes: 5
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        submodules: false
        ref: ${{ github.event.pull_request.head.sha }}
    - uses: realm/ci-actions/mdb-realm/cleanup@729a80d203351eab7df4eca564daa275e76ec52f
      with:
        projectId: ${{ secrets.AtlasProjectId}}
        realmUrl: ${{ inputs.BaseUrl }}
        atlasUrl: ${{ inputs.AtlasBaseUrl}}
        apiKey: ${{ secrets.AtlasPublicKey}}
        privateApiKey: ${{ secrets.AtlasPrivateKey }}
