#@ for pkg in pkgs:
#@ finalPkgName = pkg + ".${{ needs.build-packages.outputs.package_version }}.nupkg"
  - name: #@ "Fetch " + pkg
    uses: actions/download-artifact@v2
    with:
      name: #@ finalPkgName
      path: ${{ github.workspace }}/Realm/packages/
