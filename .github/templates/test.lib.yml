#@ def prepareTest(differentiator = "", fetchWrappers = False, cleanupWorkspace = False):
- #@ template.replace(checkoutCode())
#@ if cleanupWorkspace:
- name: Cleanup Workspace
  run: git clean -fdx
#@ end
